<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<title>ISC</title>

<!-- CSS only -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>
		<div th:insert="fragments/navbar :: navbar"></div>



	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h3>Connexion</h3>
				<br>
				<form th:action="@{/login}" method="post">

					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Identifiant ou mot de passe invalide.</div>
					</div>

					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Vous avez &eacute;t&eacute; d&eacute;connect&eacute;.</div>
					</div>
					<div class="border border-secondary p-3 rounded">
						<div class="form-group">

							<label for="username">Nom</label> <input type="text"
								class="form-control" id="username" name="username"
								placeholder="Nom" autofocus="autofocus">
						</div>

						<div class="form-group">
							<label for="password">Mot de passe</label><input type="password"
								id="password" name="password" class="form-control "
								placeholder="Mot de passe" />

						</div>

						<br>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<input type="submit" name="login-submit" id="login-submit"
										class="form-control btn btn-primary" value="Connexion" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<span><a href="/" th:href="@{/registrationUser}">Nouvel utilisateur</a></span>
						</div>
					</div>
			</div>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
