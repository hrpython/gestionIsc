<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ISC</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">


</head>
<body>
		<div th:insert="fragments/navbar :: navbar"></div>


	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>

				<h3>Modifier le projet</h3>
				<br>
				<form action="#" th:action="@{/updateProject}"
					th:object="${projects}" method="post">
					<div class="form-group">
						<input id="idProject" class="form-control" th:field="*{idProject}"
							type="hidden" />
					</div>
					<div class="form-group">
						<label class="control-label" for="nameProject"> Nom du
							projet </label> <input id="nom" class="form-control"
							th:field="*{nameProject}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="bonCommande"> Bon de
							Commande</label> <input id="bonCommande" class="form-control"
							th:field="*{bonCommande}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lots"> Lots </label> <input
							id="numNomRue" class="form-control" th:field="*{lots}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="numAppelationProtegee"> Num&eacute;ro
							Op&eacute;ration Prot&eacute;g&eacute;e </label> <input
							id="numAppelationProtegee" class="form-control"
							th:field="*{numAppelationProtegee}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="numPcs"> Num&eacute;ro
							PCS </label> <input id="numPcs" class="form-control" th:field="*{numPcs}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="indicePcs"> Indice du
							PCS </label> <input id="indicePcs" class="form-control"
							th:field="*{indicePcs}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-outline-success">Enregistrer</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
