<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">

<title>ISC</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<div th:insert="fragments/navbar :: navbar"></div>
<br>

<form action='#' th:action="@{/genererBordereau}" method="post">
	<!--  /{idProject}/{idDestinataire}/{idIscs}(idProject=${project.idProject}, idDestinataire=${address.idAdresse},idIscs=${isc.idIsc) -->

	<h4 class="ml-5">ISC &agrave; envoyer</h4>
	<table class="table table-striped table-bordered ml-5 w-25 p-3">
<tr>
<td>
<input type="text" th:name="idPro" th:value="${idProject}"  />
</td>
</tr>
		<tr th:each="isc:${iscs}" th:name="iscs">
			<td><input name="iscs" type="checkbox" th:value="${isc.idIsc}"
				th:text="|${isc.typeSupport}/${isc.dateIsc}/${isc.numExemplaire}/${isc.numCopie}|"></td>
		</tr>

		<tr>
			<th th:with="project=${projects}" th:name="${project}"
				th:text="${project.nameProject}"></th>
		</tr>
		<tr>

</tr>
		<tr>
			<th th:name="${address}"><label class="control-label"
				for="genre"> Destinataire </label> <select name="address">
					<option th:each="address:${addresses}"
						th:value="${address.idAdresse}"
						th:text="|${address.prenom} ${address.nom}|" />
					
			</select> <!-- <a class="ml-5" th:href="@{/genererBordereau/{idP}/{idDestinataire}/{idIscs}(idProject=${project.idProject}, idDestinataire=${address.idAdresse},
								idIscs=${isc.idIsc)}">generer</a> -->
				<button class="ml-5" type="submit">Generer</button></th>
		</tr>
	</table>
</form>
</body>
</html>
