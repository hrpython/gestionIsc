<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ISC</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">


</head>
<body>
		<div th:insert="fragments/navbar :: navbar"></div>

	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>

				<h3>Ajouter un ISC</h3>
				<br>
				<form action="#" th:action="@{/registrationIsc}"
					th:object="${isc}" method="post">
					<!-- <div class="form-group">
						<label class="control-label" for="DateIsc">
							DateIsc </label> <input type="date" pattern="yyyy-MM-dd"
							id="DateIsc" class="form-control" th:field="*{DateIsc}"
							required autofocus="autofocus" />
					</div> -->
					<div class="form-group">
						<label class="control-label" for="typeSupport">
							typeSupport</label> <input id="typeSupport" class="form-control"
							th:field="*{typeSupport}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="classification">
							Classification </label> <select th:field="*{classification}">
							<option th:value="'DR'" th:text="DR"></option>
							<option th:value="'DRSF'" th:text="DRSF"></option>
							<option th:value="'S'" th:text="S"></option>
							<option th:value="'SSF'" th:text="SSF"></option>
						</select>
					</div>
					<div class="form-group">
						<label class="control-label" for="numExemplaire">
							numExemplaire</label> <input id="numExemplaire" class="form-control"
							th:field="*{numExemplaire}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="numCopie"> numCopie</label> <input
							id="numCopie" class="form-control" th:field="*{numCopie}"
							required autofocus="autofocus" />
					</div>
					<!-- 
										<div class="form-group">
						<td id="reference" th:value="${numAppelationProtegee}"></td>
					</div> -->
					<!-- div class="form-group">
						<label class="control-label" for="numEnregistrement">
							numEnregistrement</label> <input id="numEnregistrement"
							class="form-control" th:field="*{numEnregistrement}" required
							autofocus="autofocus" />
					</div-->
					<div class="form-group">
						<button type="submit" class="btn btn-outline-success">Enregistrer</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
