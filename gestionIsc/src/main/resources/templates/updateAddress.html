<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ISC</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">


</head>
<body>
		<div th:insert="fragments/navbar :: navbar"></div>

	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>

				<h3>Modifier l'adresse</h3>
				<form action="#" th:action="@{/updateAddress}"
					th:object="${addresses}" method="post">
					<div class="form-group">
						<input id="idAdresse" class="form-control" th:field="*{idAdresse}"
							type="hidden" />
					</div>
					<div class="form-group">
						<label class="control-label" for="nom"> nom </label> <input
							id="nom" class="form-control" th:field="*{nom}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="prenom"> prenom</label> <input
							id="prenom" class="form-control" th:field="*{prenom}" required
							autofocus="autofocus" />
					</div>

					<select th:field="*{genre}">
						<option th:value="'M.'" th:text="M."></option>
						<option th:value="'Mme'" th:text="Mme"></option>
					</select>

					<div class="form-group">
						<label class="control-label" for="numNomRue"> num et nom
							rue </label> <input id="numNomRue" class="form-control"
							th:field="*{numNomRue}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="ville"> ville </label> <input
							id="ville" class="form-control" th:field="*{ville}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for=codePostal> codePostal</label> <input
							id="numNomRue" class="form-control" th:field="*{codePostal}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="organisme"> organisme </label> <input
							id="numNomRue" class="form-control" th:field="*{organisme}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-outline-success">Enregistrer</button>
						<span>deja enregistre ? <a href="/" th:href="@{/address}">
								cliquez ici. </a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
